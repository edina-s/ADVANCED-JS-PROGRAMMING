        /* Primer – funkcija za sortiranje niza koja se zasniva na rekurziji*/

        function sort(array) {
            let temp;
            let sorted = true;

            for (let i = 0; i < array.length; i++) {
                if(array[i] > array[i + 1]) {
                    temp = array[i];
                    array[i] = array[i + 1];
                    array[i + 1] = temp;
                    sorted = false;

                }
                
            }

            if(!sorted) {
                sort(array);
            }

            return array;

        }

        let numArray = [18, 3, 8, 34, 12, 0, 3];

        numArray = sort(numArray);
